{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm border-0 mt-5">
            <div class="card-body p-4">
                <h3 class="card-title text-center mb-4 fw-bold">アカウント登録</h3>
                <form method="post">
                    {% csrf_token %}

                    {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {{ field }}
                            {% if field.help_text %}
                                <div class="form-text small text-muted">{{ field.help_text }}</div>
                            {% endif %}
                            {% for error in field.errors %}
                                <div class="text-danger small">{{ error }}</div>
                            {% endfor %}
                        </div>
                    {% endfor %}

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-dark rounded-pill">登録する</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p class="small text-muted">すでにアカウントをお持ちですか？ <a href="{% url 'login' %}">ログイン</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var inputs = document.querySelectorAll('input:not([type="checkbox"]):not([type="radio"])');
        inputs.forEach(function(input) {
            input.classList.add('form-control');
        });
    });
</script>
{% endblock %}
